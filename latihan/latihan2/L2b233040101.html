<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="3" textalign="center" bgcolor="grey">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="username">
                </form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <form>
                    <input type="password" name="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="fullname">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="e-mail">
                </form>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <form>
                    <select>
                        <option name="agama" selected>--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen Protestan">Kristen Protestan</option>
                        <option value="Kristen Katolik">Kristen Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="jenisKel" id="Laki-laki">Laki-laki
                    <input type="radio" name="jenisKel" id="Perempuan">Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="" id="">Musik
                <input type="checkbox" name="" id="">Olahraga
                <input type="checkbox" name="" id="">Gaming
                <input type="checkbox" name="" id="">Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea name="" id="" cols="35" rows="6"></textarea></td>
        </tr>
        <tr>
            <td colspan="3">
                <button style="float: right;">Input</button>
            </td>
        </tr>
    </table>
</body>

</html>

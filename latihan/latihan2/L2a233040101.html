<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>

<body>
    <table border="1" cellpadding="4" cellspacing="3" bgcolor="lightblue">
        <tr>
            <th colspan="6" style="text-align: center;">Data Mahasiswa</th>
        </tr>
        <tr>
            <th rowspan="2">No.</th>
            <th rowspan="2">NRP</th>
            <th colspan="2" style="text-align: center;">Nama</th>
            <th rowspan="2">Alamat</th>
            <th rowspan="2">No.Hp</th>
        </tr>
        <tr>
            <th style="text-align: center;">Nama Depan</th>
            <th>Nama Belakang</th>
        </tr>
        <tr>
            <td>1</td>
            <td>113040001</td>
            <td>Asep</td>
            <td>Setia</td>
            <td>Setiabudhi</td>
            <td>081234567890</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">113040011</td>
            <td rowspan="3">Dani</td>
            <td rowspan="3">Gunawan</td>
            <td rowspan="3">Lembang</td>
        </tr>
        <tr>
            <td>089038131212</td>
        </tr>
        <tr>
            <td>081392482222</td>
        </tr>
    </table>
</body>

</html>

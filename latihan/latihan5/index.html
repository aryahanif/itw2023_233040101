<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Ryan Gosling Variant</h1>

  <div class="container">
    <ul class="gallery">
      <li>
        <a href="#gambar-1">
          <img src="img/Dark Gosling.jpeg" alt="Dark Gosling" />
          <span>Dark Gosling</span>
        </a>
        <div class="overlay" id="gambar-1">
          <a href="#" class="close">x close</a>
          <a href="#gambar-4" class="prev">prev</a>
          <img src="img/Dark Gosling.jpeg" alt="Dark Gosling" />
          <a href="#gambar-2" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-2">
          <img src="img/Blue Gosling.jpeg" alt="Blue Gosling" />
          <span>Blue Gosling</span>
        </a>
        <div class="overlay" id="gambar-2">
          <a href="#" class="close">x close</a>
          <a href="#gambar-1" class="prev">prev</a>
          <img src="img/Blue Gosling.jpeg" alt="Blue Gosling" />
          <a href="#gambar-3" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-3">
          <img src="img/Old Gosling.jpg" alt="Old Gosling" />
          <span>Old Gosling</span>
        </a>
        <div class="overlay" id="gambar-3">
          <a href="#" class="close">x close</a>
          <a href="#gambar-2" class="prev">prev</a>
          <img src="img/Old Gosling.jpg" alt="Old Gosling" />
          <a href="#gambar-4" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-4">
          <img src="img/Punk Gosling.jpg" alt="Punk Gosling" />
          <span>Punk Gosling</span>
        </a>
        <div class="overlay" id="gambar-4">
          <a href="#" class="close">x close</a>
          <img src="img/Punk Gosling.jpg" alt="Punk Gosling" />
        </div>
      </li>

      <div class="clear"></div>
    </ul>
  </div>
</body>

</html>
